<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <style>
    /* Simple "graph paper" style*/
    body{font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:#fafafa;}
    .wrap{max-width:780px;margin:32px auto;padding:0 16px;}
    .title{font-size:24px;font-weight:700;margin:12px 0 20px;}
    .grid{
      background-image: linear-gradient(#eaeaea 1px, transparent 1px),
                        linear-gradient(90deg, #eaeaea 1px, transparent 1px);
      background-size: 24px 24px, 24px 24px;
      border-radius: 8px; padding: 18px; background-color:#fff; border:1px solid #e6e6e6;
    }
    .row{display:flex;gap:16px;align-items:flex-start;padding:10px 0;border-bottom:1px dashed #ddd;}
    .row:last-child{border-bottom:none;}
    .year{flex:0 0 70px; color:#888; font-weight:600;}
    .content{flex:1; white-space:pre-wrap; line-height:1.6;}
    .empty{color:#bbb; font-style:italic;}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap; margin:10px 0 16px;}
    .btn{border:1px solid #ddd;background:#fff;border-radius:6px;padding:6px 10px;text-decoration:none;color:#333}
    .tip{color:#777;font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    {{ content }}
  </div>
</body>
</html>
